<md-dialog aria-label="Dialog Before fighting families" flex="30" layout-padding  ng-cloak>
  <md-dialog-content>
    <h1>CONRATZ!</h1>
    <h2>You defeated all the families!</h2>
    <p>It was hard but you did it! You now are the rightful heir of the throne</p>
    <p>Restart the game and try once again!</p>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button ng-click="win.restart()">
      Restart
    </md-button>
  </md-dialog-actions>
</md-dialog>
