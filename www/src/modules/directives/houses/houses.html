<md-card style="position: relative; height: 300px;">
  <div flex layout="column" layout-align="center center"  class="overlay-card" ng-if="!game.buildings.houses">
    <md-card-content style="color:#fafafa">
      <h2>Houses</h2>
      <p>Start building to have more people in your kingdom</p>
    </md-card-content>
    <md-button
      md-no-ink
      ng-disabled="game.totalGold < houses.housesCost"
      class="md-primary md-raised"
      ng-click="houses.levelUpHouses()">
      Build (cost {{houses.housesCost}})
    </md-button>
  </div>
  <md-card-title ng-if="game.buildings.houses">
    <md-card-title-text>
      <span class="md-headline">Houses</span>
      <span class="md-subhead">Level: {{game.buildings.houses}}</span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-lg card-media">
        <img ng-src="https://s-media-cache-ak0.pinimg.com/236x/28/27/d3/2827d3b3a9da81d788a697265a8ab5fc.jpg"/>
      </div>
    </md-card-title-media>
  </md-card-title>
  <md-card-content ng-if="game.buildings.houses">
    Level up your houses to have more people to steal to... I mean to pay taxes.
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center" ng-if="game.buildings.houses || game.buildings.houses === 20">
    <md-button
      md-no-ink
      ng-if="!houses.maxOut"
      ng-disabled="game.totalGold < houses.housesCost"
      class="md-primary md-raised"
      ng-click="houses.levelUpHouses()">
      lvl up (cost {{houses.housesCost}})
    </md-button>
    <md-button
      md-no-ink
      ng-if="houses.maxOut"
      ng-disabled="true"
      class="md-primary md-raised">
      max level reached
    </md-button>
  </md-card-actions>
</md-card>
