<md-card style="position: relative; height: 300px;">
  <div flex layout="column" layout-align="center center"  class="overlay-card" ng-if="!game.buildings.market">
    <md-card-content style="color:#fafafa">
      <h2>Market</h2>
      <p>Start building to improve the economy of your kingdom</p>
    </md-card-content>
    <md-button
      md-no-ink
      ng-disabled="game.totalGold < market.marketCost"
      class="md-primary md-raised"
      ng-click="market.lvlUpMarket()">
      Build (cost {{market.marketCost}})
    </md-button>
  </div>
  <md-card-title ng-if="game.buildings.market">
    <md-card-title-text>
      <span class="md-headline">Market</span>
      <span class="md-subhead">Level: {{game.buildings.market}}</span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-lg card-media">
        <img ng-src="http://img09.deviantart.net/bb6b/i/2016/004/4/3/market_stall_1__png_by_fumar_porros-d9mq1j3.png"/>
      </div>
    </md-card-title-media>
  </md-card-title>
  <md-card-content ng-if="game.buildings.market">
    Level up your market to make battles cost less. Actual discount: {{market.marketDiscount}}%
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center" ng-if="game.buildings.market">
    <md-button
      md-no-ink
      ng-if="!market.maxOut"
      ng-disabled="game.totalGold < market.marketCost"
      class="md-primary md-raised"
      ng-click="market.lvlUpMarket()">
      lvl up (cost {{market.marketCost}})
    </md-button>
    <md-button
      md-no-ink
      ng-if="market.maxOut"
      ng-disabled="true"
      class="md-primary md-raised">
      Max level reached
    </md-button>
  </md-card-actions>
</md-card>
