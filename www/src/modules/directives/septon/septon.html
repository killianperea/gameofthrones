<md-card style="position: relative; height: 300px;">
  <div flex layout="column" layout-align="center center"  class="overlay-card" ng-if="!game.buildings.septon">
    <md-card-content style="color:#fafafa">
      <h2>Septon</h2>
      <p>Start building to ask for help to the seven Gods</p>
    </md-card-content>
    <md-button
      md-no-ink
      ng-disabled="game.totalGold < septon.septonCost"
      class="md-primary md-raised"
      ng-click="septon.buySepton()">
      Build (cost {{septon.septonCost}})
    </md-button>
  </div>
  <md-card-title ng-if="game.buildings.septon">
    <md-card-title-text>
      <span class="md-headline">Septon</span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-lg card-media">
        <img ng-src="https://s-media-cache-ak0.pinimg.com/564x/b7/aa/e9/b7aae923b72c557ba790d6110e4c8f95.jpg"/>
      </div>
    </md-card-title-media>
  </md-card-title>
  <md-card-content ng-if="game.buildings.septon">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Tibute to the septon</label>
      <input type="number" min="0" ng-model="septon.tribute">
    </md-input-container>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center" ng-if="game.buildings.septon">
    <md-button
      md-no-ink
      ng-disabled="game.totalGold < septon.tribute"
      class="md-primary md-raised"
      ng-click="septon.onClick($event)">
      Do tribute
    </md-button>
  </md-card-actions>
</md-card>
